<nz-button-group>
    <button nz-button nzType="secondary" (click)="newFile()" title="新建"><i nz-icon nzType="plus"></i></button>
    <button nz-button nzType="secondary" (click)="openFile()" title="打开..."><i nz-icon nzType="folder-open"></i></button>
</nz-button-group>
<nz-button-group>
    <button [disabled]="isSaveDisable" nz-button nzType="secondary" (click)="saveFile()" title="保存"><i nz-icon nzType="save"></i></button>
</nz-button-group>
